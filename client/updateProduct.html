<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/client/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Boutique - Produits</title>
</head>
<body class="brown lighten-5">
    <nav>
        <div class="nav-wrapper brown lighten-3">
          <a href="index.html" class="brand-logo">Boutique</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="products.html">Nos Produits</a></li>
            <li class="is-admin"><a href="addProduct.html">Ajouter un produit</a></li>
            <li class="is-admin"><a href="removeProduct.html">Supprimer un produit</a></li>
            <li class="is-admin"><a href="updateProduct.html">Modifier un produit</a></li>
          </ul>
        </div>
      </nav>
    <h1 class="brown-text text-darken-4"> Ajouter un Produit</h1>
    <div class="form-container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input id="product_name" type="text" class="validate">
                <label for="product_name">Nom du produit</label>
                </div>
                <div class="input-field col s3">
                <input id="quantity" type="number" class="validate">
                <label for="quantity">Quantité</label>
                </div>
                <div class="input-field col s3">
                    <input id="price" type="number" class="validate">
                    <label for="price">Prix</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="img_url" type="url" class="validate">
                <label for="img_url">Url de l'image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                <input type="text" class="datepicker" id="date">
                <label for="date">Date</label>
                </div>
                <div class="input-field col s5">
                    <select id="categorieSelect">
                    <option value="" disabled selected>Choisissez une catégorie</option>
                    </select>
                    <label>Catégorie</label>
                </div>
                
                <div class="input-field col s3">
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" id="livraison"/>
                        <span>Livraison disponnible</span>
                    </label>
                    </div>
            </div>
            <input class="btn waves-effect waves-light" type="submit">
            <div class="message card-panel teal" id="message-confirmation"><span class="white-text"> Le produit à bien été ajouté !</span></div>
            <div class="message card-panel red lighten-1" id="message-error"><span class="white-text"> Une erreur est survenue, le produit n'a pas été ajouté !</span></div>
        </form>
    </div>
</div>
</div>
    <script src="/client/js/addProduct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
